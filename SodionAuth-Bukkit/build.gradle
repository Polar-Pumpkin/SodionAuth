/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'war'
    id 'com.github.johnrengelman.shadow' version "6.1.0"
}

repositories {
    maven {
        url = 'https://papermc.io/repo/repository/maven-public/'
    }
}

dependencies {
    compileOnly 'com.destroystokyo.paper:paper-api:1.15.2-R0.1-SNAPSHOT'
    compileOnly 'com.github.eLoli-Community.SodionCore:SodionCore-Bukkit:29cc62f3f0'
    compile 'org.reflections:reflections:0.9.12'
    compileOnly project(":SodionAuth-Relocate")
    implementation project(":SodionAuth-Core")
}

processResources {
    expand(version: version)
}

shadowJar {
    relocate('org.apache.maven', 'red.mohist.sodionauth.libs.maven')
    relocate('org.apache.http', 'red.mohist.sodionauth.libs.http')
    relocate('org.apache.commons', 'red.mohist.sodionauth.libs.commons')
    relocate('org.objectweb.asm', 'red.mohist.sodionauth.libs.asm')
    relocate('org.codehaus.plexus', 'red.mohist.sodionauth.libs.plexus')
}

assemble.dependsOn(shadowJar)

